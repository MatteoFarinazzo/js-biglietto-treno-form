<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Viaggi</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-5">

    <div class="row flex-column">
      <div class=" ">
        <h2>Controlla il prezzo del tuo biglietto</h2>
      </div>

     

      <div class="mb-3">
        <button type="button" class="btn btn-primary" onclick="user_data()">Inserisci i dati</button>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-primary" onclick="base_price()">Calcola prezzo totale del biglietto</button>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-primary" onclick="discounte_price()">Calcola prezzo scontato</button>
      </div> 

      <div>
        <p>Si applicano sconti ai minori di 18 anni e agli over 65 (65 compresi)</p>
      </div>

    </div>

      <div class="row biglietto mt-5 mb-5 border rounded">

        <div class=" mt-3 text-center">
          <h4>IL TUO BIGLIETTO</h4>
        </div>

        <div class="col-lg-6 col-md-6 col-12 ">
          <p>Nome</p>
            <div class="border d-flex mb-3">
              <h4 class="" id="name"></h4>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-12">
          <p>Cognome</p>
            <div class="border d-flex mb-3">
              <h4 class="" id="surname"></h4>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-12">
          <p>Distanza da percorrere</p>
          <div class="border d-flex mb-3">
            <h4 class="" id="distance"></h4>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-12">
          <p>Prezzo</p>
            <div class="border d-flex mb-3">
            <h4 class="" id="price">  </h4>
            <h4 class="text-success" id="discountedPrice">  </h4>
            </div>
        </div>

      </div>



  </div>
  

  <footer>
    <div class="container-fluid ">
      <footer class=" row bg-dark text-secondary ">
        <div class="nav justify-content-center pb-2 mb-2 flex-column text-center pt-1">
          <h5 class="fs-6">Trenofast</h5>
        </div>
        <p class="text-center text-body-secondary pb-1 fs-6">Copyright Â© Your Website 2023</p>
      </footer>
    </div>
  </footer>
