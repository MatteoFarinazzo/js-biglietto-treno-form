<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biglietto Treno</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Viaggi</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-5">

    <div class="row flex-column">
      <div class=" ">
        <h2>Controlla il prezzo del tuo biglietto</h2>
      </div>




    <div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ><i class="fa fa-user"></i>
        Inserisci i tuoi dati
      </button>

      <!--Form modal-->

      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-brown">
              <h1 class="modal-title fs-5 " id="staticBackdropLabel">Inserisci i tuoi Dati</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <div class="container text-center mt-5">

                <form id="form_data_input" data-bitwarden-watching="1" onsubmit="userHasFinishDataCompletion(event)">
                  <div class="row mb-3">
                    <label for="nameInput" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="nameInput">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="surnameInput" class="col-sm-2 col-form-label">Cognome</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="surnameInput">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="distanceInKm" class="col-sm-12 col-form-label">Chilometri da percorrere</label>
                    <div class="col-12">
                      <input type="number" class="form-control" id="distanceInKm">
                    </div>
                  </div>

                  <div class="row mb-3">
                      <label for="ageInput" class="col-12 col-form-label">La tua età</label>
                    <div class="col-12">
                      <input type="number" class="form-control" id="ageInput">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">HO FINITO</button>
                </form>

                
                </div>
              </div>
            </div>
          </div>
        </div>
      
      </div>


      <div>
        <p>Si applicano sconti ai minori di 18 anni e agli over 65 (65 compresi)</p>
      </div>

    </div>


      <div class="row biglietto mt-5 mb-5 border rounded">

        <div class="container">

          <div class="row">
            <div class=" mt-3 ">
              <h4>IL TUO BIGLIETTO</h4>
            </div>
          </div>

          <div class="row justify-content-around">
            <div class="col-lg-7 col-12 ">
              <p>Nome</p>
                <div class="border d-flex mb-3">
                  <h4 class="" id="name"></h4>
                </div>

              <p>Cognome</p>
                <div class="border d-flex mb-3">
                  <h4 class="" id="surname"></h4>
                </div>
            </div>

            <div class="col-3">
              <img src="./img/train-logo-vector-illustration-design-fast-train-logo-4_303440-original.webp" class="w-100">
            </div>

            <div class="row justify-content-around">

              <div class="col-lg-6 col-md-6 col-12">
                <p>Età</p>
                <div class="border d-flex mb-3">
                  <h4 class="" id="age"></h4>
                </div>
              </div>
  
              <div class="col-lg-6 col-md-6 col-12">
                <p>Fascia d'età</p>
                  <div class="border d-flex mb-3">
                  <h4 class="" id="ageTipe">  </h4>
                  </div>
              </div>
            </div>

          <div class="row">

            <div class="col-lg-4 col-md-6 col-12">
              <p>Distanza da percorrere</p>
              <div class="border d-flex mb-3">
                <h4 class="" id="distance"></h4>
              </div>
            </div>

            <div class="col-lg-4 col-md-6 col-12">
              <p>Carrozza</p>
              <div class="border d-flex mb-3">
                <h4 class="" id="wagon"></h4>
              </div>
            </div>

            <div class="col-lg-4 col-md-6 col-12">
              <p>Prezzo</p>
                <div class="border d-flex mb-3">
                <h4 class="" id="price">  </h4>
                <h4 class="text-success" id="discountedPrice">  </h4>
                </div>
            </div>
          </div>

        </div>
      </div>



  </div>
  

  <script src="./js/main.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
